<div class="outer">
<div class="container">
<div class="row">
  <div class="col-lg-5 offset-lg-3">
    <div class="panel border bg-white">
      <div class="panel-heading">
        <h3 class="pt-4 font-weight-bold">Login</h3>
      </div>
      <div class="panel-body p-4">
        <form [formGroup]="loginForm" >
          <div class="form-group pt-3">
            <div class="input-field" [class.error]="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">
              <span class="fa fa-user p-2"></span>
              <input type="text" placeholder="Email" name="email" formControlName="email">
            </div>
          </div>
          <small *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')" class="text-danger">*Email is required.</small>
          <div class="form-group pt-3">
            <div class="input-field" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
              <span class="fa fa-lock p-2"></span>
              <input [type]="type" placeholder="Password" name="password" formControlName="password">
            <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
            </div>
          </div>
          <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">*Email is required.</small>
          <div class="form-inline fr mt-4">
            <a id="forget" class="font-weight-bold">Forget Password ?</a>
          </div>
          <button (click)="onLogin()" class="btn btn-primary btn-block mt-4 w-100">Login</button>
        <div class="text-center pt-4 text-muted">Don't have account ?<a class="ps-2" id="forget" routerLink="/signup">Sign Up</a></div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
</div>
