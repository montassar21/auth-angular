<div class="outer">
  <div class="container">
  <div class="row">
    <div class="col-lg-5 offset-lg-3">
      <div class="panel border bg-white">
        <div class="panel-heading">
          <h3 class="pt-3 font-weight-bold">Sign Up</h3>
        </div>
        <div class="panel-body p-3">
          <form [formGroup]="angForm"  autocomplete="off">
            <div class="form-group pt-3">
              <div class="input-field" [class.error]="angForm.controls['name'].dirty && angForm.hasError('required','name')">
                <span class="fa fa-user p-2"></span>
                <input type="text" placeholder="Username" name="name" formControlName="name">
              </div>
            </div>
            <small *ngIf="angForm.controls['name'].dirty && angForm.hasError('required','name')" class="text-danger">*Username is required.</small>
            <div class="form-group pt-3">
              <div class="input-field" [class.error]="angForm.controls['email'].dirty && angForm.hasError('required','email')">
                <span class="fa fa-user p-2"></span>
                <input type="text" placeholder="Email" name="email" formControlName="email">
              </div>
            </div>
            <small *ngIf="angForm.controls['email'].dirty && angForm.hasError('required','email')" class="text-danger">*Email is required.</small>

            <div class="form-group pt-3">
              <div class="input-field" [class.error]="angForm.controls['phone'].dirty && angForm.hasError('required','phone')">
                <span class="fa fa-phone p-2"></span>
                <input type="text" placeholder="Phone" name="phone" formControlName="phone">
              </div>
            </div>
            <small *ngIf="angForm.controls['phone'].dirty && angForm.hasError('required','phone')" class="text-danger">*Phone is required.</small>

            <div class="form-group pt-3">
              <div class="input-field" [class.error]="angForm.controls['password1'].dirty && angForm.hasError('required','password1')">
                <span class="fa fa-lock p-2"></span>
                <input [type]="type" placeholder="Password" name="password1" formControlName="password1">
              <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
              </div>
            </div>
            <small *ngIf="angForm.controls['password1'].dirty && angForm.hasError('required','password1')" class="text-danger">*Password is required.</small>

            <div class="form-group pt-3">
              <div class="input-field" [class.error]="angForm.controls['password2'].dirty && angForm.hasError('required','password2')">
                <span class="fa fa-lock p-2"></span>
                <input [type]="type" placeholder="Confirm password" name="password2" formControlName="password2">
              <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
              </div>
            </div>
            <small *ngIf="angForm.controls['password2'].dirty && angForm.hasError('required','password2')" class="text-danger">*Confirm password is required.</small>
            <button (click)="onSignup()" class="btn btn-primary btn-block mt-4 w-100">Sign up</button>
          <div class="text-center pt-4 text-muted">Already have account ?<a class="ps-2" id="forget" routerLink="/login">Login</a></div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
